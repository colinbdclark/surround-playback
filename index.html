<!DOCTYPE html>
<html>
<head>
	<title>5.1 Surround Playback Example</title>
	<link href="css/styles.css" rel="Stylesheet" />
	<script type="text/javascript" src="js/func_audio_play-stop.js"></script>
	<script type="text/javascript" src="js/webaudio.js"></script>
	<script type="text/javascript" src="js/base64-binary.js"></script>
	<script type="text/javascript" src="js/defs_audio_data.js"></script>
</head>

<body>
<h2>Simple 5.1 playback with start/stop</h2>
<div class="recordinginfo">
	<dl>
		<dt>Song</dt>
		<dd>Counselor</dd>
		<dt>Artist</dt>
		<dd><a href="http://thehallelujahtrails.com">Jeremy Mendonca</a></dd>
		<dt>Recording &amp; Mixing</dt>
		<dd><a href="http://studio.jory.org">Jory K. Prum, studio.jory.org</a></dd>
	</dl>
</div>
<div id="audioPlayer">
	<p id="audioPlayer_play">Play</p>
	<p id="audioPlayer_stop" style="display:none;">Stop</p>
</div>

<footer>This demo works in <a href="https://www.google.com/intl/en/chrome/browser/canary.html">Google Chrome Canary</a> 27.0.1441.0 or later as of March 14, 2013.</footer>
<script type="text/javascript" src="js/init.js"></script>
</body>
</html>
